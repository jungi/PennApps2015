<div class="checkout">
	
	<h2>Checkout</h2>
	<div style="border-bottom: solid 1px #bbb" ng-model="state.created">
		Time of Order Created: {{state.created}}
	</div><br>
	
	<div style="border-bottom: solid 1px #bbb" ng-model="state.eta">
		Estimated Delivery Time: {{state.eta}}
	</div><br>

	<div style="border-bottom: solid 1px #bbb" ng-model="state.fee">
		Delivery Fee: {{state.fee}}
	</div><br>

	<a href="#"><button style="float:right">Complete</button></a>

</div>
